<h2
  class="flex items-center mb-6 text-3xl font-semibold gap-x-3 text-black/80 dark:text-white"
>
  <app-briefcase-icon class="size-8"> </app-briefcase-icon>
  Experiencia laboral
</h2>

<ol class="relative mt-16">
  @for (item of EXPERIENCIE; track $index) {
  <li class="">
    <!-- <ExperienceItem {...experiencie} /> -->

    <div
      class="relative mx-12 pb-12 grid before:absolute before:left-[-35px] before:block before:h-full before:border-l-2 before:border-black/20 dark:before:border-white/15 before:content-[''] md:grid-cols-5 md:gap-10 md:space-x-4]"
    >
      <div class="relative pb-12 md:col-span-2">
        <div class="sticky top-0">
          <span
            class="text-yellow-400 -left-[42px] absolute rounded-full text-5xl"
            >&bull;</span
          >

          <h3 class="text-xl font-bold text-yellow-400">{{ item.title }}</h3>
          <h4 class="font-semibold text-xl text-gray-600 dark:text-white">
            {{ item.company }}
          </h4>
          <time class="p-0 m-0 text-sm text-gray-600/80 dark:text-white/80">{{
            item.date
          }}</time>
        </div>
      </div>
      <div
        class="relative flex flex-col gap-2 pb-4 text-gray-600 dark:text-gray-300 md:col-span-3"
      >
        {{ item.description }}
        <a
          href="{{ item.link }}"
          role="link"
          class="inline-flex items-center text-lg font-medium text-yellow-500 dark:text-yellow-200 dark:hover:text-yellow-300 hover:text-yellow-700"
        >
          @if (item.link !+ '') { Saber m√°s{{ " " }}
          <svg
            class="w-5 icon icon-tabler icon-tabler-chevron-right"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 6l6 6l-6 6" />
          </svg>
          }
        </a>
      </div>
    </div>
  </li>

  }
</ol>
